<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Estrés</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f0e8; /* beige claro */
            color: #4b2e2e; /* marrón oscuro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #6b4f3b;
            margin-bottom: 20px;
        }

        form {
            background-color: #fffaf3;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin: 12px 0 4px;
            font-weight: bold;
            color: #5a3b2e;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbbf9d;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #a67c52;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #8c6239;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6ddcc;
            border: 2px solid #b09a84;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }

        .low {
            color: #4b8b3b;
        }

        .moderate {
            color: #d38c14;
        }

        .high {
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Predicción del Nivel de Estrés</h1>

    <form method="POST">
        <label>Horas de estudio por día:</label>
        <input type="number" name="study_hours" step="0.1" required>

        <label>Horas en actividades extracurriculares:</label>
        <input type="number" name="extracurricular_hours" step="0.1" required>

        <label>Horas de sueño por día:</label>
        <input type="number" name="sleep_hours" step="0.1" required>

        <label>Horas de socialización por día:</label>
        <input type="number" name="social_hours" step="0.1" required>

        <label>Horas de actividad física por día:</label>
        <input type="number" name="physical_hours" step="0.1" required>

        <label>Promedio académico (GPA):</label>
        <input type="number" name="gpa" step="0.01" required>

        <button type="submit">Predecir Estrés</button>
    </form>

    {% if prediction %}
        <div class="result 
            {% if prediction == 'Bajo' %}low
            {% elif prediction == 'Moderado' %}moderate
            {% elif prediction == 'Alto' %}high
            {% endif %}">
            <h2>Nivel de Estrés Predicho: {{ prediction }}</h2>
        </div>
    {% endif %}
</body>
</html>
